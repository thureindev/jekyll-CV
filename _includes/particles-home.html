<div id="particles-js" class="fullscreen">
    <div class="jumbotron text-center">
        {% if site.photo %}
        <img class="particles-photo" src="{{ site.photo }}" />
        {% endif %}
        <h1 class="particles-title">{{ site.title }}</h1>
        <h2 class="particles-subtitle">{{ site.taglong }}</h2>
        
        <div class="nowrap">
            <!-- <a class="particles-icon" href="https://www.facebook.com/">{% include svg/facebook.svg %}</a> -->
            <a class="particles-icon" href="https://twitter.com/thureindev" target="_blank">{% include svg/twitter.svg %}</a>
            <a class="particles-icon" href="https://www.instagram.com/thureindev" target="_blank">{% include svg/instagram.svg %}</a>
            <a class="particles-icon" href="https://www.linkedin.com/in/thurein-d-6842bb23a" target="_blank">{% include svg/linkedin.svg %}</a>
            <!-- <a class="particles-icon" href="https://stackoverflow.com/">{% include svg/stackoverflow.svg %}</a> -->
            <a class="particles-icon" href="https://github.com/thureindev" target="_blank">{% include svg/github.svg %}</a>
            
            <a class="particles-icon" href="cv">{% include svg/cv-circled.svg %}</a>
            
            <div>
                <a class="particles-portfolio-btn" href="https://thureindev.github.io/portfolio" target="_blank">Visit Portfolio</a>
            </div>
        </div>
    </div>
    <div class="particles-scroll">
        <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
    </div>
</div>
